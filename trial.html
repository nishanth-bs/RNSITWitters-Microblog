<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Witter. It's what's happening</title>
    <link rel="stylesheet" href="./css/main.min.css">
  </head>
  <body>
    <div class="container">
      <div class="design">
        <ul class="design__list">
          <li class="design__list-item">
            Follow your peers.
          </li>
          <li class="design__list-item">
            Know what is happening in RNSIT.
          </li>
          <li class="design__list-item">
            Join the conversation.
          </li>
        </ul>
      </div>
      <section class="login">
        <div class="login__box">
          <div class="login__form">
            <form action="#" class="login__form--flex">
              <div class="login__text">
                <p class="login__text--h1">
                  Don't miss out on any events in RNSIT
                </p>
                 <p class="login__text--h4">
                   Log in now.
                 </p>
              </div>
              <input class="login__input" placeholder="Username" type="textbox" name = "name" required="true">
              <input class="login__input" placeholder="Password" type="password" name = "password" required="true">
              <input class="login__btn login__btn--blue" type="Submit" value = "Login">
            </form>
            <input type="button" class="login__btn login__btn--white" value="Signup"></input>
          </div>

        </div>
      </section>
    </div>

  </body>
</html>
